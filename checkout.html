    <!-- Checkout details -->
    <div id="checkout">
        <form>
            <h2>Personal Details:</h2>
            <label>*Full name:</label>
            <input name="name" type="text" placeholder="John Doe">
            <label>*Address:</label>
            <input name="address" type="text" placeholder="6971 Dover drive">
            <label>*Province</label>
            <input name="province" type="text" placeholder="Quebec">
            <label>*City:</label>
            <input name="city" type="text" placeholder="Montreal">
            <label>*Postal Code:</label>
            <input name="postal" type="text" placeholder="H1M 3S6">
        </form>

        <form>
            <h2>Payment Details:</h2>
            <label>*Credit card number:</label>
            <input name="credit" type="text" placeholder="5191 2301 5982 6891">
            <label>*CVC</label>
            <input name="cvc" type="text" placeholder="811">
            <label>*Expiration Date:</label>
            <input name="expiration" type="text" placeholder="MM/YY">
            <label>*Name on card:</label>
            <input name="namecard" type="text" placeholder="John Doe">
        </form>
    </div>

    <!-- Product details -->
